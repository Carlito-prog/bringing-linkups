# netlify.toml

[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.9.0"

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

# Redirect rules for clean URLs
[[redirects]]
  from = "/stripe/return"
  to = "/stripe-return.html"
  status = 200

[[redirects]]
  from = "/stripe/refresh"
  to = "/stripe-refresh.html"
  status = 200
