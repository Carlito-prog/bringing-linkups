<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Stripe Setup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        animation: fadeIn 0.5s ease-in;
      }
      p {
        font-size: 1.2rem;
        opacity: 0.9;
        animation: fadeIn 0.5s ease-in 0.2s both;
      }
      .spinner {
        margin: 2rem auto;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⚠️ Please Complete Setup</h1>
      <div class="spinner"></div>
      <p>Returning to app...</p>
    </div>
    <script>
      // Try to open the app immediately
      window.location.href = 'blu://stripe/refresh' + window.location.search;
      
      // Fallback: Show message after 3 seconds if app doesn't open
      setTimeout(() => {
        document.querySelector('.container').innerHTML = `
          <h1>⚠️ Setup Required</h1>
          <p>If the app didn't open automatically, please return to the app to complete your setup.</p>
        `;
      }, 3000);
    </script>
  </body>
</html>
